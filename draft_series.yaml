models:
  Category:
    name: string
    name_internal: string
    source_category_id: unsignedInteger nullable
    user_id: id foreign:users
    playlist_id: id foreign:playlists
    relationships:
      belongsTo: User, Playlist
      hasMany: Series

  Series:
    name: string
    new: boolean default:true
    source_category_id: unsignedInteger nullable
    import_batch_no: string
    user_id: id foreign:users
    playlist_id: id foreign:playlists
    category_id: id foreign:categories nullable
    cover: string nullable
    plot: largeText nullable
    genre: string nullable
    release_date: date nullable
    cast: largeText nullable
    director: string nullable
    rating: string nullable
    rating_5based: unsignedInteger nullable
    backdrop_path: jsonb nullable
    youtube_trailer: string nullable
    enabled: boolean default:false
    metadata: jsonb nullable
    relationships:
      belongsTo: User, Playlist
      hasMany: Season

  Season:
    name: string
    new: boolean default:true
    source_season_id: unsignedInteger nullable
    import_batch_no: string
    user_id: id foreign:users
    playlist_id: id foreign:playlists
    category_id: id foreign:categories nullable
    series_id: id foreign:series
    season_number: unsignedInteger nullable
    episode_count: unsignedInteger nullable
    cover: string nullable
    cover_big: string nullable
    relationships:
      belongsTo: User, Playlist, Series
      hasMany: Episode

  Episode:
    title: string
    new: boolean default:true
    source_episode_id: unsignedInteger nullable
    import_batch_no: string
    user_id: id foreign:users
    playlist_id: id foreign:playlists
    series_id: id foreign:series
    season_id: id foreign:seasons
    episode_num: unsignedInteger nullable
    container_extension: string nullable
    custom_sid: string nullable
    added: timestamp nullable
    season: unsignedInteger nullable
    relationships:
      belongsTo: User, Playlist, Series, Season
